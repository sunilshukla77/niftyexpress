<div class="container align-content-center border-primary">
  <div class="card bg-light">

    <article class="card-body mx-auto" style="width: auto;">
      <!-- Default form contact -->
      <form class="form" [formGroup]="contactusForm" (ngSubmit)="onSubmit(form)"></form>


        <p class="h4 mb-4">Contact us</p>
        
        <!-- Name -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
           </div>
           <input type="text" class="form-control" formControlName= "name" name="name" [(ngModel)]="contactus.name" placeholder="Name">
           <span class="text-danger"
             *ngIf="(registerFormControl.name.touched || submitted) && registerFormControl.name.errors?.required">
             Name is required
           </span>
          </div>

        <!-- Email -->
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
         </div>
         <input type="text" class="form-control" formControlName="emailId" name="emailId" [(ngModel)]="contactus.emailId" placeholder="Email">
                                <span class="text-danger"
                                    *ngIf="(registerFormControl.emailId.touched || submitted) && registerFormControl.emailId.errors?.required">
                                    Email is required
                                </span>
                                <span class="text-danger"
                                    *ngIf="registerFormControl.emailId.errors?.email">
                                    Enter a valid email address
                                </span>
        </div>

        <!-- Subject -->
        <label>Subject</label>
        <select formControlName="contactFormSubjects" class="browser-default custom-select mb-4">
          <option value="" disabled>Choose option</option>
          <option value="1" selected>Feedback</option>
          <option value="2">Report a bug</option>
          <option value="3">Feature request</option>
          <option value="4">Feature request</option>
        </select>

        <!-- Message -->
        <div class="form-group">
          <textarea formControlName="contactFormMessage" class="form-control rounded-0" mdbInput
            id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
        </div>

        <!-- Copy -->
        <!-- <mdb-checkbox [default]="true" class="mb-4">Send me a copy of this message</mdb-checkbox> -->

        <!-- Send button -->
        <button mdbBtn color="info" outline="true" block="true" class="z-depth-0 my-4 waves-effect" mdbWavesEffect
          type="submit">Send</button>

      </form>
      <!-- Default form contact -->
    </article>
  </div>
</div>
