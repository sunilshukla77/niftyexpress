<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
          <h2 class="text-center">Registration Form</h2> <br>
  <form class="form-horizontal ">
    
    <div class="form-group">
      <label class="control-label col-sm-4" >First&nbsp;Name:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname"><!--  [(ngModel)]= "signup.firstname"> -->
      </div>
    </div> <br>
    <div class="form-group">
        <label class="control-label col-sm-4" >Last&nbsp;Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="lastname"> <!-- [(ngModel)]= "signup.lastname">
        </div> -->
      </div> <br>
     
      <div class="form-group">
        <label class="control-label col-sm-4" >Gender</label>
        <div class="col-sm-8">
        <select id="inputState" placeholder ="Select Gender" class="form-control" name="gender"><!--  [(ngModel)]= "signup.gender"> -->
          <option selected>Choose...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>
      <div class="form-group">
        <label class="control-label col-sm-4" >User Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="username" placeholder="Enter User Name" name="username"><!--  [(ngModel)]= "signup.username"> -->
        </div>
      </div> <br>
      <div class="form-group">
        <label class="control-label col-sm-4" >Password:</label>
        <div class="col-sm-8">          
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"><!--  [(ngModel)]= "signup.password"> -->
        </div>
      </div> <br>
      <div class="form-group">
        <label class="control-label col-sm-4" >Mobile&nbsp;No:</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" id="contactno" placeholder="Enter Contact Number" name="contactno">
        </div>
      </div> <br>
      <div class="form-group">
        <label class="control-label col-sm-4" >E-mail:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" placeholder="ex:myname@example.com" name="email" >
        </div>
      </div> <br>
      <div class="form-group">
        <label class="control-label col-sm-4" >Date&nbsp;of&nbsp;Birth:</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" id="dateofbirth"  name="dateofbirth">
        </div>
      </div> <br> <br>
          
      <div class="form-group">
        <label class="control-label col-sm-4" >Address:</label>
       <!--  <div class="col-sm-8">
            <input type="text" class="form-control" id="laneno" placeholder="Enter Address" name="laneno" [(ngModel)]= "signup.address.laneno"> <br>
            <input type="text" class="form-control" id="city" placeholder="Enter City" name="city" [(ngModel)]= "signup.address.city"> <br>
            <input type="text" class="form-control" id="state" placeholder="Enter State" name="state" [(ngModel)]= "signup.address.state"> <br>
            <input type="number" class="form-control" id="Zipcode" placeholder="Enter zipcode" name="zipcode" [(ngModel)]= "signup.address.zipcode"> <br>
            <input type="text" class="form-control" id="country" placeholder="Enter Country" name="country" [(ngModel)]= "signup.address.country"> <br>
          </div> -->
      </div> <br>
     <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-4">
        <button type="submit" class="btn btn btn-dark" >Register</button>
      </div>
    </div>
</div>
</form>
</div>
</div>
</div>
</body>
</html>
